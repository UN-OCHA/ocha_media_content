name: OCHA Media Content
description: Paragraph types for Media image and video content, using Responsive images, and Media embed in the WYSIWYG
package: OCHA Media Content
type: module
core: 8.x
core_version_requirement: ^8 || ^9 || ^10

# Modules to install.
install:
  - breakpoint
  - ckeditor5
  - editor
  - media
  - media_library
  - responsive_image
  - paragraphs

# Required modules
# Note that any dependencies of the modules listed here will be installed automatically.
dependencies:
  - breakpoint
  - ckeditor5
  - media
  - media_library
  - responsive_image
  - paragraphs
